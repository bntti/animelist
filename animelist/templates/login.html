{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block stylesheet %}
<link rel="stylesheet" href="/static/login.css">
{% endblock %}

{% block content %}

<h1>Log in</h1>

<form action="/login" method="POST">
    <input type="hidden" name="previous_url" value="{{previous_url}}" />
    <table>
        <tbody>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input id="username" type="text" name="username" value="{{username}}" placeholder="Username" /></td>
            </tr>
            <tr>
                <td><label for="username">Password:</label></td>
                <td>
                    <input id="password" type="password" name="password" value="{{password}}" placeholder="Password" />
                </td>
            </tr>
        </tbody>
    </table>
    <input style="margin-top: 5px" type="submit" value="Submit" />
</form>

{% endblock %}
