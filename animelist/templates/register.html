{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block stylesheet %}
<link rel="stylesheet" href="/static/register.css">
{% endblock %}

{% block content %}

<h1>Register</h1>

<form action="/register" method="POST">
    <table>
        <tbody>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input id="username" type="text" name="username" value="{{username}}" placeholder="Username" /></td>
            </tr>
            <tr>
                <td><label for="password1">Password:</label></td>
                <td>
                    <input id="password1" type="password" name="password1" value="{{password1}}"
                        placeholder="Password" />
                </td>
            </tr>
            <tr>
                <td><label for="password2">Repeat password:</label></td>
                <td>
                    <input id="password2" type="password" name="password2" value="{{password2}}"
                        placeholder="Repeat password" />
                </td>
            </tr>
        </tbody>
    </table>
    <input style="margin-top: 5px" type="submit" value="Submit" />
</form>

{% endblock %}
